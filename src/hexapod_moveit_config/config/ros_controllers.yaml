Hexapod:
  # Simulation settings for using moveit_sim_controllers
  moveit_sim_hw_interface:
    joint_model_group: L_front_leg_grp
    joint_model_group_pose: L_front_leg_pose_def
  # Settings for ros_control_boilerplate control loop
  generic_hw_control_loop:
    loop_hz: 300
    cycle_time_error_threshold: 0.01
  # Settings for ros_control hardware interface
  hardware_interface:
    joints:
      - root_virtual_jnt
      - L_back_coxa_jnt
      - L_back_femur_jnt
      - L_back_tibia_jnt
      - L_front_coxa_jnt
      - L_front_femur_jnt
      - L_front_tibia_jnt
      - L_mid_coxa_jnt
      - L_mid_femur_jnt
      - L_mid_tibia_jnt
      - R_back_coxa_jnt
      - R_back_femur_jnt
      - R_back_tibia_jnt
      - R_front_coxa_jnt
      - R_front_femur_jnt
      - R_front_tibia_jnt
      - R_mid_coxa_jnt
      - R_mid_femur_jnt
      - R_mid_tibia_jnt
    sim_control_mode: 1  # 0: position, 1: velocity
  # Publish all joint states
  # Creates the /joint_states topic necessary in ROS
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

