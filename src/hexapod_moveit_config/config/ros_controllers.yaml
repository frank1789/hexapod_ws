  gazebo_ros_control/pid_gains:
    L_front_coxa_jnt: {p: 1, i: 0, d: 0}
    L_front_femur_jnt: {p: 1, i: 0, d: 0}
    L_front_tibia_jnt: {p: 1, i: 0, d: 0}
    L_mid_coxa_jnt: {p: 1, i: 0, d: 0}
    L_mid_femur_jnt: {p: 1, i: 0, d: 0}
    L_mid_tibia_jnt: {p: 1, i: 0, d: 0}
    L_back_coxa_jnt: {p: 1, i: 0, d: 0}
    L_back_femur_jnt: {p: 1, i: 0, d: 0}
    L_back_tibia_jnt: {p: 1, i: 0, d: 0}

    R_front_coxa_jnt: {p: 1, i: 0, d: 0}
    R_front_femur_jnt: {p: 1, i: 0, d: 0}
    R_front_tibia_jnt: {p: 1, i: 0, d: 0}
    R_mid_coxa_jnt: {p: 1, i: 0, d: 0}
    R_mid_femur_jnt: {p: 1, i: 0, d: 0}
    R_mid_tibia_jnt: {p: 1, i: 0, d: 0}
    R_back_coxa_jnt: {p: 1, i: 0, d: 0}
    R_back_femur_jnt: {p: 1, i: 0, d: 0}
    R_back_tibia_jnt: {p: 1, i: 0, d: 0}

  controller_list:
    - name: L_front_leg__controller
      action_ns: follow_joint_trajectory
      default: True
      type: FollowJointTrajectory
      joints:
        - L_front_coxa_jnt
        - L_front_femur_jnt
        - L_front_tibia_jnt
    - name: L_mid_leg_grp_controller
      action_ns: follow_joint_trajectory
      default: False
      type: FollowJointTrajectory
      joints:
        - L_mid_coxa_jnt
        - L_mid_femur_jnt
        - L_mid_tibia_jnt
    - name: L_back_leg_grp_controller
      action_ns: follow_joint_trajectory
      default: False
      type: FollowJointTrajectory
      joints:
        - L_back_coxa_jnt
        - L_back_femur_jnt
        - L_back_tibia_jnt
    - name: R_front_leg_grp_controller
      action_ns: follow_joint_trajectory
      default: False
      type: FollowJointTrajectory
      joints:
        - R_front_coxa_jnt
        - R_front_femur_jnt
        - R_front_tibia_jnt
